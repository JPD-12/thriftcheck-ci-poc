name: Thrift Lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24

      - name: Clone thriftcheck and build
        run: |
          set -eux
          rm -rf thriftcheck
          git clone https://github.com/pinterest/thriftcheck.git
          cd thriftcheck
          go build -o thriftcheck ./cmd/main.go
          sudo mv thriftcheck /usr/local/bin/
          ls -l /usr/local/bin/thriftcheck

      - name: Create secret file outside repo root
        run: |
          echo "API_KEY=supersecret123" > $GITHUB_WORKSPACE/../secret.txt
          ls -l $GITHUB_WORKSPACE/../secret.txt
          cat $GITHUB_WORKSPACE/../secret.txt

      - name: Run thriftcheck on malicious .thrift file
        run: |
          set -eux
          thriftcheck --errors-only -I ./includes ./includes/attacker.thrift || true

      - name: Debug secret file access (optional)
        run: |
          cat $GITHUB_WORKSPACE/../secret.txt
